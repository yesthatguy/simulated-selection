<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simulated Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <h1>Simulated Selection</h1>

    <div id="errors"></div>

    <div id="generations-jumbotron" class="jumbotron" style="display:none">
      <div id="generations-carousel" class="carousel slide" data-ride="carousel" data-wrap="false" data-interval="false">
        <div class="carousel-inner">
        </div>
        <a class="carousel-control-prev" href="#generations-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#generations-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <button id="btn-initialize" class="btn btn-outline-primary">Initialize</button>
        <button id="btn-save" class="btn btn-outline-primary">Save</button>
        <label id="label-btn-load" class="btn btn-outline-primary label-btn">
          Load&hellip; <input id="btn-load" type="file" style="display: none;">
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label for="num-individuals-min" class="col-form-label">Individuals: min</label>
      <div class="col">
        <input id="num-individuals-min" type="number" class="form-control">
      </div>
      <label for="num-individuals-max" class="col-form-label">Individuals: max</label>
      <div class="col">
        <input id="num-individuals-max" type="number" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label for="array-num-chromosome-gene-sizes" class="col-form-label">Chromosome Gene Sizes</label>
      <div class="col">
        <input id="array-num-chromosome-gene-sizes" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label for="array-chromosome-gene-colors" class="col-form-label">Chromosome Gene Colors</label>
      <div class="col">
        <input id="array-chromosome-gene-colors" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label for="num-initial-chromosomes" class="col-form-label">Initial number of chromosomes per individual</label>
      <div class="col">
        <input id="num-initial-chromosomes" type="text" class="form-control">
      </div>
      <label for="num-mutations" class="col-form-label">Number of Mutations</label>
      <div class="col">
        <input id="num-mutations" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label for="num-max-weight-archetype" class="col-form-label">Limit archetype weight to X times more than the average individual.</label>
      <div class="col">
        <input id="num-max-weight-archetype" type="text" class="form-control">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <script src="js/index.js" type="module"></script>
  <script src="js/chromosome.js" type="module"></script>
  <script src="js/generations.js" type="module"></script>
  <script src="js/individual.js" type="module"></script>
  <script src="js/population.js" type="module"></script>
</body>
</html>
